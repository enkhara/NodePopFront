<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/newProduct.css">
    <title>Nodepop</title>
</head>

<body>
    <header>
        <a href="/">
            <h1>Nodepop</h1>
        </a>
        <ul class="nav-bar">
            <li class="nav-barItem"><a href="/register.html" id="button-userNav"
                    class="register-button hidden">Regístrate</a>
            </li>
            <li class="nav-barItem"><a href="/login.html" id="button-userNav"
                    class="login-button hidden">Identifícate</a></li>
            <li class="nav-barItem"><a href="/index.html" id="button-userNav"
                    class="logout-button hidden">Desconectar</a>
            </li>
            <li class="nav-barItem"><a href="/new-product.html" id="button-userNav"
                    class="addNewProduct-button hidden">Añadir
                    un producto</a></li>
            <li class="nav-barItem"><a href="/index.html" id="button-userNav" class="index-button">Inicio</a>
        </ul>
    </header>
    <div class="loader-container">
        <div class="lds-heart">
            <div></div>
        </div>
    </div>
    <div class="global-errors hidden">

    </div>
    <main class="new-product">
        <form class="new-productForm">
            <h1 class="form-title">
                Añade tu producto
            </h1>
            <label for="foto" class="foto-label">Foto</label>
            <input class="foto-input" type="file" name="foto" id="foto" accept="image/*">

            <label for="name" class="name-label">Nombre del producto</label>
            <input class="name-input" name="name" type="text" id="name" required>

            <label for="price" class="price-label" name='price'>Precio</label>
            <input class="price-input" name="price" type="number" id="price" required>

            <label for="productType" class="productType-label" name='productType'>Modalidad</label>
            <select name="productType" required>
                <option value="sale">Venta</option>
                <option value="buy">Compra</option>
            </select>


            <button class="add-product">Crear</button>
        </form>




    </main>


    <script type='module' src="./js/newProduct.js"></script>
    <footer>
        <strong>© 2020 Nodepop. All Rights Reserved</strong>
    </footer>
</body>

</html>
