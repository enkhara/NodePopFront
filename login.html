<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodePop</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    
    <header>
        <h1>Nodepop</h1>
        <div class="profile-icon.hidden"><div></div></div>
        
    </header>
        
        <div class="loader-container hidden">
            <div class="lds-heart"><div></div></div>
        </div>
        <div class="global-errors hidden">

        </div>
        <main class="form">
            <form class="register-form" novalidate>
                <h1 class="form-title">¡Inicia sesión!</h1>
                <div class="user-form">
                    <label for="user" class="user-label">User</label>
                    <input class="user-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="text" name="user" id="user" required>
                </div>
                <div class="password-form">
                    <label for="password" class="password-label">Password</label>
                    <input class="password-input" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" id="password" required>
                </div>
                <div class="button-formDiv">
                    
                    <button class="button-form" disabled> Entrat </button>
                </div>
            </form>
            
        </main>

        
        <script type='module' src="./js/login.js"></script>
    <footer>
        <strong>© 2020 Nodepop. All Rights Reserved</strong>
    </footer>
</body>
</html>
